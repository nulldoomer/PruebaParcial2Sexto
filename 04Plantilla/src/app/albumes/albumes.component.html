
<div class="row">
    <div class="col-sm-12">
      <app-card cardTitle="Lista de Albumes" blockClass="pc-component">
        <div class="col-md-12 col-xl-8">
          <h5 class="mb-3">
            <a href="nuevoalbum" class="btn btn-outline-dark">Nuevo Album</a>
          </h5>
          <div class="card tbl-card">
            <div class="table-responsive">
              <table class="table table-hover mb-0">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Titulo</th>
                    <th>Genero</th>
                    <th>Discografica</th>
                    
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  @for (album of listaAlbumes; track $index) {
                    <tr>
                      <td>{{ $index + 1 }}</td>
                      <td>{{ album.titulo }}</td>
                      <td>{{ album.genero }}</td>
                      <td>{{ album.discografica}}</td>
                      <td>{{ album.artista_id}}</td>
                      <td>
                        <button type="button" class="btn btn-outline-success" [routerLink]="['/editaralbum/', album.album_id]">
                          Editar
                        </button>
                        <button (click)="eliminar(album.album_id)" type="button" class="btn btn-outline-danger">Eliminar</button>
                      </td>
                    </tr>
                  }
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </app-card>
    </div>
  </div>
  <!--
    LOS COMPONENTES (.TS) ESTAN OBLIGADOS A IMPORTAR LA REFERENCIA PARA QUE SE PUEDA USAR EN EL HTML
    -->

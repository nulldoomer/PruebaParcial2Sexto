<div class="card my-5">
    <div class="card-body">
      <div class="d-flex justify-content-between align-items-end mb-4">
        <h3 class="mb-0">
          {{ titulo }}
        </h3>
      </div>
      <form [formGroup]="fmr_Album" (ngSubmit)="grabar()">
        <div class="row">
          <div class="form-group mb-3">
            <label class="form-label" for="Titulo">Titulo</label>
            <input formControlName="Titulo" type="text" class="form-control" id="Titulo" placeholder="Ingrese el Titulo del Album" />
          </div>
          <div class="form-group mb-3">
            <label class="form-label" for="Genero">Genero</label>
            <input formControlName="Genero" type="text" class="form-control" id="Genero" placeholder="Ingrese el Genero Musical" />
          </div>
          <div class="form-group mb-3">
            <label class="form-label" for="A単o_Lanzamiento">A単o_Lanzamiento</label>
            <input type="text" formControlName="A単o_Lanzamiento" class="form-control" id="A単o_Lanzamiento" />
          </div>
          <div class="form-group mb-3">
            <label class="form-label" for="Discografica">Discografica</label>
            <input type="text" class="form-control" formControlName="Discografica" id="Discografica" />
          </div>
          <div class="form-group mb-3">
            <label class="form-label" for="Artista">Artista</label>
            <select class="form-control" (change)="cambio($event)">
              <option>Seleccione una opcion</option>
              @for (artista of listaArtistas; track $index) {
                <option value="{{artista.artista_id}}">{{artista.nombre}}</option>
              }
            </select>
          </div>
          <div class="d-grid mt-3">
            <button type="submit" class="btn btn-primary" [disabled]="fmr_Album.invalid">Grabar</button>
          </div>
          <div class="d-grid mt-3">
            <button type="submit"(click)="generarPDF()" class="btn btn-primary" [disabled]="fmr_Album.invalid">PDF</button>
          </div>
        </div>
      </form>
    </div>
  </div>


<div class="row">
    <div class="col-sm-12">
      <app-card cardTitle="Lista de Artistas" blockClass="pc-component">
        <div class="col-md-12 col-xl-8">
          <h5 class="mb-3">
            <a href="nuevoartista" class="btn btn-outline-dark">Nuevo Artista</a>
          </h5>
          <div class="card tbl-card">
            <div class="table-responsive">
              <table class="table table-hover mb-0">
                <thead>
                  <tr>
                    <th>#</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Fecha Nacimiento</th>
                    <th>Nacionalidad</th>
                    <th></th>
                  </tr>
                </thead>
                <tbody>
                  @for (artista of listaArtistas; track $index) {
                    <tr>
                      <td>{{ $index + 1 }}</td>
                      <td>{{ artista.nombre }}</td>
                      <td>{{ artista.apellido }}</td>
                      <td>{{ artista.fecha_nacimiento}}</td>
                      <td>{{ artista.nacionalidad}}</td>
                      <td>
                        <button type="button" class="btn btn-outline-success" [routerLink]="['/editarartista/', artista.artista_id]">
                          Editar
                        </button>
                        <button (click)="eliminar(artista.artista_id)" type="button" class="btn btn-outline-danger">Eliminar</button>
                      </td>
                    </tr>
                  }
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </app-card>
    </div>
  </div>
  <!--
    LOS COMPONENTES (.TS) ESTAN OBLIGADOS A IMPORTAR LA REFERENCIA PARA QUE SE PUEDA USAR EN EL HTML
    -->

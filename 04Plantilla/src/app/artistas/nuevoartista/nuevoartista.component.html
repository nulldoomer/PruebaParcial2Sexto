
<div class="card my-5">
    <div class="card-body">
      <div class="d-flex justify-content-between align-items-end mb-4">
        <h3 class="mb-0">
          {{ titulo }}
        </h3>
      </div>
      <form [formGroup]="fmr_Artista" (ngSubmit)="grabar()">
        <div class="row">
          <div class="form-group mb-3">
            <label class="form-label" for="Nombre">Nombre</label>
            <input formControlName="Nombre" type="text" class="form-control" id="Titulo" placeholder="Ingrese el Nombre del Artista" />
          </div>
          <div class="form-group mb-3">
            <label class="form-label" for="Apellido">Apellido</label>
            <input formControlName="Apellido" type="text" class="form-control" id="Apellido" placeholder="Ingrese el Apellido del Artista" />
          </div>
          <div class="form-group mb-3">
            <label for="fecha_nacimiento" class="form-label">Fecha Naciemiento</label>
            <div class="input-group">
              <input 
                type="date" 
                class="form-control" 
                id="fecha_nacimiento"
                name="fecha_nacimiento" 
                required 
                formControlName="Fecha_Nacimiento">
            </div>
          </div>
          <div class="form-group mb-3">
            <label class="form-label" for="Nacionalidad">Nacionalidad</label>
            <input type="text" class="form-control" formControlName="Nacionalidad" id="Nacionalidad" />
          </div>
          <div class="d-grid mt-3">
            <button type="submit" class="btn btn-primary" [disabled]="fmr_Artista.invalid">Grabar</button>
          </div>
        </div>
      </form>
    </div>
  </div>
